<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<head th:replace="fragments :: page_head('Forgor Password', 'none')" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/account.css}" />
	<style>
		.btn-primary-find{
			margin-left: 10px;
		}
		
		.nav-link-register{
			background-color:rgb(193, 193, 193);
			color: black;
			border-radius: 3px;
		}
		.nav-link-register:hover{
			color: black;
		}
		
	</style>

</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header card-header-title">Quên mật khẩu</div>
					<div class="card-body">
						<form action="#" th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="identifier" class="form-label">Nhập vào email của bạn</label>
								<input type="text" class="form-control" id="identifier" name="identifier">
							</div>
							<div class="d-flex justify-content-end">
								<a class="nav-link nav-link-register" href="/login">Hủy</a>
								<button type="submit" class="btn btn-primary btn-primary-find w-30">Gửi</button>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
